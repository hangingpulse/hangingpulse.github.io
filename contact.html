    <header>

    <main>
        <form action="" method="post">
            <aside class="sidebar-left">
            </aside>
            <div class="main-content">
                <section>
                    <h1 class="main-headline">Contact me</h1>    
                    <div class="message-form">
                        <p>
                            <input type="text" id="fullname" name="fullname" placeholder="Your name">
                        </p>
                        <p>
                            <input type="email" id="email" name="email" placeholder="Your email">
                        </p>
                        <p>
                            <textarea rows="10" cols="30" name="message">Your message</textarea>
                        </p>
                        <p>
                            <input type="submit" id="submit" value ="Send it!">
                        </p>
                    </div>
                </section>
            </div>
            <aside class="sidebar-right">
                <h2>Select the projects</h2>
                <p class="sidebar-right-content">you want to know more about.</p>
                <p class="project-checkbox">
                    <input type="checkbox" name="the-age-of-teleportation" id="the-age-of-teleportation">
                    <label for="the-age-of-teleportation">The Age of Teleportation</label>
                </p>
                <p class="project-checkbox">
                    <input type="checkbox" name="panta-rhei" id="panta-rhei">
                    <label for="panta-rhei">Panta Rhei</label>
                </p>
                <p class="project-checkbox">
                    <input type="checkbox" name="between-the-waves" id="between-the-waves">
                    <label for="between-the-waves">Between The Waves</label>
                </p>
                <p class="project-checkbox">
                    <input type="checkbox" name="two-hours-and-back" id="two-hours-and-back">
                    <label for="two-hours-and-back">Two Hours And Back</label>
                </p>
                <p class="project-checkbox">
                    <input type="checkbox" name="something-else" id="something-else">
                    <label for="something-else">Something Else</label>
                </p>              
            </aside>
